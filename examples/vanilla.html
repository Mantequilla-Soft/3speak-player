<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>3Speak Player SDK ‚Äî Vanilla JS Example</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: system-ui, sans-serif; background: #111; color: #fff; }
    .container { max-width: 500px; margin: 20px auto; padding: 0 16px; }
    h1 { font-size: 18px; margin-bottom: 16px; }
    .player-wrapper {
      position: relative;
      width: 100%;
      aspect-ratio: 9 / 16;
      background: #000;
      border-radius: 12px;
      overflow: hidden;
    }
    .player-wrapper video {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    .controls {
      display: flex;
      gap: 8px;
      margin-top: 12px;
      flex-wrap: wrap;
    }
    .controls button {
      padding: 8px 16px;
      border: 1px solid #444;
      background: #222;
      color: #fff;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    .controls button:hover { background: #333; }
    .progress {
      width: 100%;
      height: 4px;
      background: #333;
      margin-top: 8px;
      border-radius: 2px;
      cursor: pointer;
    }
    .progress-fill { height: 100%; background: #e53e3e; border-radius: 2px; width: 0%; }
    .status { font-size: 12px; color: #888; margin-top: 8px; }
    input[type="text"] {
      width: 100%;
      padding: 8px 12px;
      background: #222;
      border: 1px solid #444;
      color: #fff;
      border-radius: 6px;
      margin-bottom: 12px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>@3speak/player-sdk ‚Äî Vanilla JS</h1>

    <input type="text" id="videoRef" placeholder="author/permlink" value="" />

    <div class="player-wrapper">
      <video id="video" playsinline></video>
    </div>

    <div class="progress" id="progressBar">
      <div class="progress-fill" id="progressFill"></div>
    </div>

    <div class="controls">
      <button id="btnLoad">Load</button>
      <button id="btnPlay">‚ñ∂ Play</button>
      <button id="btnPause">‚è∏ Pause</button>
      <button id="btnMute">üîá Mute</button>
      <button id="btnLoop">üîÅ Loop: Off</button>
    </div>

    <div class="status" id="status">Ready. Enter a 3speak author/permlink and click Load.</div>
  </div>

  <!-- Import from the SDK (in production: import from '@3speak/player-sdk') -->
  <script type="module">
    // For local dev, adjust path:
    // import { Player, detectPlatform } from '../dist/index.js';
    import { Player, detectPlatform } from '@3speak/player-sdk';

    const platform = detectPlatform();
    const status = document.getElementById('status');
    const progressFill = document.getElementById('progressFill');

    status.textContent = `Platform: ${platform.isIOS ? 'iOS' : 'Desktop'} | ${platform.isSafari ? 'Safari' : 'Other'} | Native HLS: ${platform.supportsNativeHLS}`;

    const player = new Player({ muted: true, loop: false, debug: true });
    player.attach(document.getElementById('video'));

    // Events
    player.on('ready', ({ isVertical, width, height }) => {
      status.textContent = `Ready: ${width}x${height} (${isVertical ? 'vertical' : 'horizontal'})`;
    });

    player.on('timeupdate', ({ currentTime, duration }) => {
      const pct = duration > 0 ? (currentTime / duration) * 100 : 0;
      progressFill.style.width = `${pct}%`;
    });

    player.on('error', ({ message, fatal }) => {
      status.textContent = `${fatal ? 'FATAL' : 'Error'}: ${message}`;
    });

    player.on('fallback', ({ index }) => {
      status.textContent = `Trying fallback CDN #${index}...`;
    });

    // Controls
    document.getElementById('btnLoad').onclick = () => {
      const ref = document.getElementById('videoRef').value.trim();
      if (!ref) return alert('Enter author/permlink');
      status.textContent = `Loading ${ref}...`;
      player.load(ref).then(() => player.play());
    };

    document.getElementById('btnPlay').onclick = () => player.play();
    document.getElementById('btnPause').onclick = () => player.pause();

    let muted = true;
    document.getElementById('btnMute').onclick = () => {
      muted = !muted;
      player.setMuted(muted);
      document.getElementById('btnMute').textContent = muted ? 'üîá Mute' : 'üîä Unmute';
    };

    let loop = false;
    document.getElementById('btnLoop').onclick = () => {
      loop = !loop;
      player.setLoop(loop);
      document.getElementById('btnLoop').textContent = `üîÅ Loop: ${loop ? 'On' : 'Off'}`;
    };

    // Progress bar seeking
    document.getElementById('progressBar').onclick = (e) => {
      const rect = e.currentTarget.getBoundingClientRect();
      const pct = (e.clientX - rect.left) / rect.width;
      const state = player.getState();
      if (state.duration > 0) player.seek(pct * state.duration);
    };
  </script>
</body>
</html>
